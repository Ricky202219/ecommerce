<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-black ">
            <div class="d-flex  justify-content-end w-100 ">
                <a class="text-decoration-none text-white me-3" href="">Iniciar Sesion</a>
                <a class="text-decoration-none text-white me-3" href="">Registrarse</a>
            </div>
        </nav>
        <nav class="navbar navbar-expand-md mt-2">
            <div class="col-12 container-fluid m-0 p-0 ">
                <div class="row align-items-center justify-content-center w-100">
                    <div class="col-auto">
                        <button class="nav-link navbar-toggler border-0" style="font-size: 25px;"
                        data-bs-toggle="collapse" data-bs-target="#categorias"><i class="bi bi-list"></i></button>
                    </div>
                    <div class="col-auto">
                        <a href="#"><img src="../static/logo_estilo.png" alt=""></a>
                    </div>
                    <div class="col-auto">
                        <button class="nav-link navbar-toggler border-0" data-bs-toggle="collapse"
                        data-bs-target="#busqueda">
                        <i class="bi bi-search"></i>
                    </button>
                    </div>
                    <div class="col-auto">
                        <button class="nav-link border-0" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight" style="font-size: 25px;"><i class="bi bi-cart2"></i></button>
                    </div>
                    <div class="navbar-brand d-flex justify-content-center align-items-center col-auto ">
                        <div class="collapse navbar-collapse col-auto well align-items-center justify-content-center"
                            id="busqueda">
                            <form class="d-flex" role="search" style="width: 280px;height: 40px;">
                                <input class="form-control-plaintext me-1 ps-3" pattern="[a-z]{1,15}"
                                    title="Solo letras en minúsculas" type="text" placeholder="Buscar productos"
                                    style="font-size: 15px;border-radius: 20px;border: solid 1px;">
                            </form>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse col-auto well align-items-center justify-content-center"
                        id="categorias">
                        <ul class="navbar-nav ms-1 fs-5">
                            <li class="nav-underline">
                                <a class="nav-link pe-3" href="#">Hombre</a>
                            </li>
                            <li class="nav-underline">
                                <a class="nav-link pe-3" href="#">Mujer</a>
                            </li>
                            <li class="nav-underline">
                                <a class="nav-link pe-3" href="#">Infantil</a>
                            </li>
                            <li class="nav-underline">
                                <a class="nav-link" href="#">Calzado</a>
                            </li>
                        </ul>
                    </div>
                    <div class="collapse navbar-collapse" id="">
                        
                    </div>
    
                </div>
            </div>
        </nav>
        <div class="offcanvas offcanvas-end text-white bg-black " tabindex="-1" id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Carro de Compras</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex justify-content-center align-items-center">
                <div class="col-auto">
                    <h5 class="bi bi-cart2"> Tu carro está vacio</h5>
                </div>
            </div>
        </div>
    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
