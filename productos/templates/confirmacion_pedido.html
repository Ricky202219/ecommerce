<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Confirmación de Pedido</title>
</head>

<body>
    <h1>¡Pedido Confirmado!</h1>
    <p>Detalles del pedido:</p>
    <ul>
        {% for detalle_pedido in pedido.detallepedido_set.all %}
            <li>{{ detalle_pedido.producto.nombre }} - Cantidad: {{ detalle_pedido.cantidad }}</li>
        {% endfor %}
    </ul>
    <!-- Puedes agregar más detalles del pedido si es necesario -->
</body>

</html>
